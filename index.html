<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
		
		
		<title>Sample Application</title>
		
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.min.js"></script> 
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="node_modules/angular-messages/angular-messages.min.js"></script>
		<script src="node_modules/angular-material/angular-material.js"></script>
		
		<script src="LoginCtrl.js"></script>
		<script src="main.html"></script>

    </head>
	<body ng-app="sampleApp" ng-cloak layout="column">
		<script type="text/javascript">
		angular.module('sampleApp', ['ngMaterial', 'ngRoute', 'sampleApp.controllers']);
		</script>
  
	   <div ng-controller="LoginCtrl">   
			<md-toolbar>
				{{ title }}
			</md-toolbar>			
				<H2>Please Login:</H2>
				User:<input ng-model="username"></input>
				Password:<input ng-model="password"></input>
				<md-button class="md-raised" ng-click="login()">Login</md-button>
		</div>
	</body>
</html>
