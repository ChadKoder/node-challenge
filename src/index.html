<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">	
		
		<title>Sample Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
		 <link rel="stylesheet" href="src/styles.css">
		
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.min.js"></script> 
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="node_modules/angular-messages/angular-messages.min.js"></script>
		<script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
		
		<script src="src/ConfigurationCtrl.js"></script>
		<script src="src/LoginCtrl.js"></script>
    </head>
	<body ng-app="sampleApp" ng-cloak layout="column" style="background-color: #C4C3C3;">
		<script type="text/javascript">
		var sampleApp = angular.module('sampleApp', ['ngMaterial', 'ngRoute', 'sampleApp.controllers']);
		sampleApp.config(function ($locationProvider) {
			$locationProvider.html5Mode(true);
		});
		</script>
		<md-content style="background-color: #C4C3C3;" flex>
		   <div ng-controller="LoginCtrl">
					<div ng-hide="showConfigs">
						<md-toolbar style="background-color: #00A5B5;"  layout="column" layout-align="center" flex>
							{{ title }}
						</md-toolbar>
						<H2>Please Login:</H2>
						User:<input ng-model="username"></input>
						Password:<input type="password" ng-model="password"></input>
						<md-button class="md-raised" style="background-color: #1867BB;" ng-click="login()">Login</md-button>
					</div>
			</div>
		</md-content>
	</body>
</html>
