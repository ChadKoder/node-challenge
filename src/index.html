<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
		style-src 'self' 'unsafe-inline'; media-src *; connect-src http://192.168.1.109:8888/">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<link rel="stylesheet" href="./css/angular-material.min.css" type="text/css">
        <title>Photo Dash</title>
    </head>
    <body ng-app="photoSaverApp">
       <div ng-controller="MainCtrl as vm">
           <md-content>
				<md-toolbar  class="md-whiteframe-z1">
					<div class="md-toolbar-tools" layout="row">
						<h3>Photo Dash</h3>
						<!--<md-button class="menu md-icon-button" hide-gt-md ng-click="toggleSidenav()" aria-label="Show Menu">
							<md-icon ><i class="material-icons">menu</i></md-icon>
						</md-button> -->
						<span class="md-title" ng-transclude></span>
						<span flex></span>
					</div>
				</md-toolbar>
                <md-list flex>
					<md-list-item ng-click="vm.showCameraRoll()">Select Images</md-list-item>
				</md-list>
				
				<p ng-repeat="img in images">
					<img data-ng-src="data:image/png;base64,{{img}}" style="max-width:250px; max-height: 250px;" />
				</p>
           </md-content>
            
           <md-button class="md-raised" ng-click="vm.clear()">Clear</md-button>
       </div>
		<script src="./js/requirements.js" type="text/javascript"></script> 
        <script type="text/javascript" src="cordova.js"></script>        
        <script src="./js/controllers.js" type="text/javascript"></script>        
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
